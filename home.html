<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div>
        <nav id="nav" class="navbar has-background-grey-light">
            <div class="is-flex is-align-items-center">
                <h1 class="title has-text-black-ter">The Cocktail Search</h1>
            </div>
            <div id="links" class="navbar-menu">
                <div class="navbar-end ">
                    <a class="navbar-item has-text-link" href="">Home</a>
                    <a class="navbar-item has-text-link" href="" id="recentSearchButton">Recent Searches</a>
                </div>
            </div>
        </nav>
        <main id="main" class="container is-flex is-align-items-center is-justify-content-center has-text-centered">
            <div id="search">
                <form action="">
                    <label class="label has-text-white" for="search">Search For A Cocktail</label>
                    <input class="input" type="text" name="search" id="searchInput" placeholder="Search for a cocktail">
                    <button class="button is-primary" type="submit" id="searchButton">Search</button>
                </form>
            </div>
        </main>
        <div id="container" class="container"></div>
    </div>

    <div id="recentSearches" class="container is-flex is-align-items-center is-justify-content-center has-text-centered" >
        <h1 style="display:none">Your Recent Searches</h1>
        <ul id="recentSearchList"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
