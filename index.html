<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="links" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" href="#">About</a>
                <a id="recentSearchButton" class="navbar-item">Recent Searches</a>
            </div>
        </div>
    </header>

    <main id="main" class="container is-flex is-align-items-center is-justify-content-center has-text-centered">
        <div class="WebsiteName">
            <h4>SipAdvisor</h4>
            <div id="search">
                <form action="">
                    <label class="label has-text-white" for="search">Enter in search below the desired cocktail</label>
                    <input class="input" type="text" name="search" id="searchInput"
                        placeholder="Margarita, Old Fashion, Mojito, etc. " />
                    <button class="button is-primary" type="submit" id="searchButton">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </main>
    <div id="container" class="container"></div>

    <div id="mapContainer" class="container has-text-centered has-background-grey-light"></div>

    <div id="recentSearches"
        class="container is-flex is-align-items-center is-justify-content-center has-text-centered">
        <h1 style="display: none">Your Recent Searches</h1>
        <ul id="recentSearchList"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
